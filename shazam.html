<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reconhecer Música</title>
<link rel="stylesheet" href="shazam.css">
</head>
<body>
  <img src="img/Shazam_icon.svg.png" width="10%" alt="">
  <h2>A API do Shazam oferece uma poderosa ferramenta para identificar músicas através de arquivos de áudio. Com essa API, você pode enviar um arquivo de áudio e receber informações detalhadas sobre a música, como título, artista, e álbum. Aqui está um guia básico sobre como utilizar essa API.</h2>
  <input type="file" id="audioFile" class="custom-file-input" accept=".mp3">
  <button class="back-button" onclick="recognizeMusic()">Reconhecer Música</button>
  <div id="result"></div>
  <button onclick="window.location.href = 'index.html';">Voltar para a página inicial</button>
  <script src="shazam.js"></script>
</body>
</html>
