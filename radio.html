<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecionar Estação de Rádio</title>
    <link rel="stylesheet" href="radio.css">
</head>
<body>
    <main>
    <div class="primeiroDiv">
        <h1>Selecionar Estação de Rádio</h1>
        <select id="SelecionarRadio">
            <option value="">Selecione uma estação de rádio</option>
            
        </select>
        <div id="radioInfo">
            <h2>Informações da Rádio Selecionada</h2>
            <p id="radioNome">Nome da Rádio:</p>
            <p id="musicaAtual">Música Atual:</p>
        </div>
    </div>
    <button id="btnVoltar" onclick="voltarParaPaginaInicial()" class="btn-voltar">Voltar</button>
</main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="radio.js"></script> 
</body>
</html>
