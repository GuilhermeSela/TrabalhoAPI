<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Descoberta de Música</title>
    <link rel="stylesheet" href="trabalho.css">
</head>
<body>
    <header>
        <h1>Descubra Novas Músicas</h1>
        <input type="text" id="searchInput" placeholder="Buscar artistas...">
        <button onclick="searchArtists()">Buscar</button>
    </header>
    <main id="artistContainer">
        <!-- Resultados da busca de artistas serão exibidos aqui -->
    </main>
    <div id="playerContainer">
        <h2>Reprodutor de Música</h2>
        <audio id="audioPlayer" controls></audio>
        <button onclick="addToPlaylist()">Adicionar à Playlist</button>
    </div>

    <h2>Listas de Reprodução</h2>
    <ul id="playlist">
        <!-- Listas de reprodução serão exibidas aqui -->
    </ul>

    <script src="trabalho.js"></script>
</body>
</html>
