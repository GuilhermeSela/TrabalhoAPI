<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de Artista</title>
    <link rel="stylesheet" href="artista.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Encontre seu Artista</h1>
        <input type="text" id="artistName" placeholder="Nome do Artista">
        <button onclick="searchArtist()">Buscar</button>
        <div id="artistInfo" class="artist-info" style="display: none;">
            <h2 id="artistNameDisplay"></h2>
            <p id="artistGenre"></p>
            <img id="artistImage" src="" alt="Imagem do Artista">
            <div id="events">
                <h3>Próximos Eventos</h3>
                <ul id="eventList"></ul>
            </div>
        </div>
        <button class="botao-voltar" onclick="window.location.href = 'index.html';">Voltar para a página inicial</button>
    </div>
    <script src="artista.js"></script>
</body>
</html>
